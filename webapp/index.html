<!DOCTYPE html>
<html lang="da">
<head>
    <script src="jquery-3.1.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="jquery.serialize-object.js"></script>


    <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
    <link rel="shortcut icon" href="img/logo_white.png">

    <meta charset="UTF-8">
    <title>Regnskabshjælper</title>

    <script>
        function getItem() {
            event.preventDefault();
            var data = $('#itemForm').serializeJSON();
            alert(JSON.stringify(data));
            console.log(data);
            $.ajax({
                url: 'rest/item/',
                method: 'POST',
                contentType: "application/json",
                data: data,
                success: function (data) {
                }
            });
        };
    </script>
</head>

<body>
<h1 class="title is-2 has-text-centered">Regnskabshjælper</h1>

<div class="columns is-mobile is-centered">
    <div class="column is-half">

        <form action="" id="itemForm"> <!--action="" method="post" target="_self"-->

            <div class="">
                <label for="category" class="label">Kategori: </label>
                <input id="category" type="text" class="input is-rounded" name="category" required> <br><br>
            </div>

            <div class="">
                <label for="productName" class="label">Produkt navn: </label>
                <input id="productName" type="text" class="input is-rounded" name="productName"> <br><br>
            </div>

            <div class="columns is-mobile">
                <div class="column is-three-quarters">
                    <label for="price" class="label">Pris (excl. moms): </label>
                    <input id="price" type="number" class="input is-rounded" name="price">
                </div>

                <div class="column">
                    <label for="amount" class="label">Antal:</label>
                    <input id="amount" type="number" class="input is-rounded" name="amount">
                </div>
            </div>

            <div>
                <label for="dateOfPurchase" class="label">Dato for køb: </label>
                <input id="dateOfPurchase" type="date" class="input is-rounded" name="dateOfPurchase"> <br><br>
            </div>

            <div>
                <label for="buyersName" class="label">Købers navn: </label>
                <input id="buyersName" type="text" class="input is-rounded" name="buyersName"> <br><br>
            </div>

                <label for="comment" class="label">Kommentar: </label>
                <textarea id="comment" name="comment" class="textarea" placeholder="Købt grundet..."></textarea> </br>

            <input type="submit" class="button" id="button" value="Indsend" onclick="getItem();">
        </form>
    </div>

</div>

</body>
</html>
